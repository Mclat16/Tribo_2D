# ----------------------- 2D Sheet ----------
[2D]
mat = h-MoS2 # Material ID "mp-2815" MoS2 "mp-1634" MoSe2
cif_path = ./tribo_2D/cif/h-MoS2.cif
sheet_x = 100 # length of sheet in nm
sheet_y = 100 # width of sheet in nm
pot_path = ./tribo_2D/Potentials/sw_lammps/h-mos2/h-mos2.sw #potential path
pot_type = sw
stack_type = AB # AB or AA

# ----------------------- General -----------
[general]
temproom = 0 # in K
force = [2,3,5,8,10,12,20,25,30,37,45,55,70,85,100] # in nN
scan_angle = [-90, 91, 4, 30] # Scan Angle
Cspring = 5 # in eV/A^2 (5 is default)
scan_s = 1 # scan speed m/s
